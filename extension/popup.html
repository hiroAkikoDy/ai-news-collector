<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter News Collector</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
    }
    .settings {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .settings h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1a91da;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
      min-height: 40px;
      white-space: pre-wrap;
    }
    .info {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
    }
    .current-account {
      font-size: 11px;
      color: #1DA1F2;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Twitter News Collector</h1>

  <div class="settings">
    <h2>Account Settings</h2>
    <div class="form-group">
      <label for="xAccount">X Account (username)</label>
      <input type="text" id="xAccount" placeholder="@YourUsername">
    </div>
    <div class="form-group">
      <label for="googleAccount">Google Account (email)</label>
      <input type="text" id="googleAccount" placeholder="your-email@gmail.com">
    </div>
    <div class="form-group">
      <label for="tweetCount">Number of tweets to collect (1-100)</label>
      <input type="number" id="tweetCount" min="1" max="100" value="20" placeholder="20">
    </div>
    <button id="saveSettingsBtn" class="secondary">Save Settings</button>
    <div class="current-account" id="currentAccount"></div>
  </div>

  <button id="autoScrollBtn">Auto-Scroll & Collect Tweets</button>
  <button id="collectBtn" class="secondary">Collect Tweets (Current View)</button>
  <button id="viewDataBtn">View Saved Data</button>
  <button id="downloadBtn" class="secondary">Download JSON Files</button>

  <div id="status">Ready to collect tweets...</div>

  <div class="info">
    1. Set your account info above<br>
    2. Navigate to https://x.com/home (your timeline)<br>
    3. Click "Collect Tweets" to gather latest tweets
  </div>

  <script src="popup.js"></script>
</body>
</html>
